<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/global.css" />
		<script type="module" src="script/app.js" defer></script>
		<title>Rick and Morty</title>
	</head>
	<body>
		<header>
			<div class="header__topbar">
				<img
					src="assets/img/LogoAzul.svg"
					alt="Logo de Rick and Morty na cor azul"
				/>
				<button class="header__fav-btn">
					<i class="bx-heart"></i>Lista de favoritos
				</button>
			</div>
			<div class="header__main">
				<div class="header__info">
					<h1 class="header__title">Saiba tudo em um só <span>lugar.</span></h1>
					<p class="header__subtitle">
						Personagens, localizações, episódios e muito mais
					</p>
					<div class="header__theme-switcher">
						<button class="header__btn-dark">
							<i class="bx-moon"></i>Escuro
						</button>
						<button class="header__btn-light">
							<i class="bx-sun"></i>Claro
						</button>
					</div>
					<p class="header__meme">Ai sim, Porr#@%&*</p>
				</div>
				<img
					class="header__img"
					src="assets/img/RickModoEscuro.webp"
					alt="Foto do Evil Rick"
				/>
			</div>
		</header>
		<main>
			<search class="main__search">
				<input
					class="main__input-search"
					type="text"
					placeholder="Personagem, episódio, localização..."
				/>
				<i class="bx-search"></i>
			</search>
			<section class="main__character-container">
				<h2 class="main__title">Personagens</h2>
				<div class="main__character-grid" id="character-grid"></div>
				<nav class="main__nav">
					<button id="prevChar" class="main__nav-btn"><i class="bx-chevron-left"></i></button>
					<ul id="pageCounter">
						<li class="main__active-page">1</li>
						<li>2</li>
						<li>3</li>
						<li>4</li>
					</ul>
					<button id="nextChar" class="main__nav-btn">
						<i class="bx-chevron-right"></i>
					</button>
				</nav>
			</section>
		</main>
		<footer></footer>
	</body>
</html>
